name: Update Proxy List

on:
  schedule:
    # Run every 12 hours (at 00:00 and 12:00 UTC)
    - cron: '0 */12 * * *'
  workflow_dispatch:  # Allow manual trigger from GitHub Actions tab

jobs:
  update-proxies:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Required for pushing changes
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run Proxy Scraper
        run: |
          python main.py
        continue-on-error: false
      
      - name: Check for Changes
        id: git-check
        run: |
          git diff --exit-code PROXIES.md Proxies_List/ || echo "changes=true" >> $GITHUB_OUTPUT
      
      - name: Commit and Push Changes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add PROXIES.md Proxies_List/
          git commit -m "ðŸ¤– Auto-update: Proxy list updated on $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          git push
      
      - name: No Changes Detected
        if: steps.git-check.outputs.changes != 'true'
        run: |
          echo "No changes detected in proxy lists. Skipping commit."
